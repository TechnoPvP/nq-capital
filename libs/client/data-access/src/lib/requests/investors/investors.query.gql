query RetrieveInvestor($id: Int!) {
  investor(id: $id) {
    ...InvestorAllFragment
  }
}

query InvestorPortfolio($id: Int) {
  investorPortfolio(id: $id) {
    total_invested
    total_balance
    total_pending_transactions
    balance_change_percentage
    balance_change_amount
    previous_month {
      total_invested
      total_balance
      total_pending_transactions
    }
  }
}
